<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-div">
        <div class="music-container">
            <h2 id="title">First Track</h2>
            <h3 id="artist">First Artist</h3>
            <div class="img-container">
                <img src="images/music2.jpg" alt="">
            </div>
            <audio src="music/music1.mp3"></audio>

            <!-- Controls -->
            <div class="music-controls">
                <i class="fa fa-backward " id="prev" title="prev"></i>
                <i class="fa  fa-play main-button" id="play" title="play"></i>
                <i class="fa fa-forward" id="next" title="next"></i>
            </div>
        </div>
    </div>
    <script src="player.js"></script>
</body>
</html>
